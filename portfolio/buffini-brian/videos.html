<script type="text/javascript">

  $(document).ready(function () {

    //Get URL Parameters
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) { return pair[1]; }
      }
      return (false);
    }
    var id = getQueryVariable('id'); // Get URL Query Variable
    $('#' + id).show(); // Show DIV with Matching ID   
    $('section').not('#' + id).remove(); //Remove all videos except for the one called by URL parameter
    

    if (window.location.href.indexOf("intro") > -1) {
      $('nav a').attr("href", "index.html#about");
    } else if (window.location.href.indexOf("bbc-documentary") > -1) {
      $('nav a').attr("href", "index.html#entrepreneur");
    } else if (window.location.href.indexOf("motivation") > -1) {
      $('nav a').attr("href", "index.html#master-motivator");
    }

  });

</script>
